<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

<!-- OWN CSS -->
<link rel="stylesheet" href="css/main.css">
<title>ABC - Forgot Password</title>

</head>

<body>

	<div class="container-fluid" style="margin-top: 80px;">


		<div class=" d-flex flex-column align-items-center">
			<div class="col-md-5">
				<a href="home"> <img src="img/blue.png" alt="logo"
					width="180" class="align-self-start mb-4">
				</a>
			</div>
			<div class="shadow col-md-5 p-5 bg-light"
				style="border-radius: 10px;">

				<div class="text-center">
					<h2 class="text-dark fw-bold mb-3">Forgot Your Password ?</h2>
					<p class="m-0">Please enter your email adress below and we will
						send you instructions for setting a new password</p>



					<div th:if="${error != null}" class="alert alert-danger" role="alert">
						Email not found
					</div>

					<div th:if="${successResetPage != null}" class="alert alert-info" role="alert">
						[[${successResetPage}]]
					</div>

					<div th:if="${tokenError != null}" class="alert alert-danger" role="alert" th:text="${tokenError}"></div>


				</div>

				<form action="forgot-password/submit" method="post" class="p-0 ps-2 pe-2 m-0">

					<div class="row d-flex justify-content-between">
						<div class="form-group mb-1 p-1">
							<input type="email" class="form-control inp-txt-light p-2 ps-3 mt-2 mb-2"
								placeholder="Email" th:name="email" required>
						</div>
					</div>

					<div class="d-grid col-12 mx-auto">
						<button class="btn btn-primary rounded-pill p-2" type="submit">Submit</button>
					</div>

				</form>

			</div>
		</div>

	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
