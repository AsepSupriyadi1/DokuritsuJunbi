<!doctype html>

<body style="
background: url(img/bg-01.jpg);
min-height: 100vh;
background-color: #25364ca9;
background-blend-mode: color-burn;
background-position: center;
background-size: cover;
background-repeat: no-repeat;
">


<div class="container main py-5 ">

    <div th:replace="~{administrator/admin_header :: dashboard_topbar}"></div>

    <div class="row px-3 mt-3 mx-auto">

        <div class="col-lg-3 dash-navigation-container">
            <div th:replace="~{administrator/admin_header :: dashboard_menu}"></div>
        </div>


        <!-- RIGHT SIDE -->
        <div class="col right-side p-4 rounded">

            <h3 class="text-white mb-4">
                <b>Send Bulk</b> <span class="fw-lighter">Email</span>
            </h3>
            <div class="row px-2">
                <p class="text-light">Send an email to all users in the portal</p>

                <form action="send-bulk-email" method="POST">

                    <div class="form-group mb-3 text-light">
                        <label for="emailSubject" class="mb-2">Email Subject : </label> <input
                            type="text" id="emailSubject" th:name="subject" class="form-control">
                    </div>

                    <div class="form-group mb-3 text-light">
                        <label for="body" class="mb-2">Body : </label>
                        <textarea th:name="body" id="body" cols="30" rows="5" class="form-control"></textarea>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-danger">Send Message to All</button>
                    </div>

                </form>

            </div>

        </div>


    </div>

    <div th:replace="~{administrator/admin_footer :: dashboard_footer}"></div>


</div>
