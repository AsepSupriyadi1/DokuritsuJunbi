<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<title>Registration</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<!-- OWN CSS -->
	<link rel="stylesheet" href="css/main.css">
	<style type="text/css">
		.error {
			color: rgb(204, 15, 15);
			font-size: 12px;
			padding: 3px;
		}
	</style>

</head>

<body>

	<div class="container-fluid" style="margin-top: 35px; margin-bottom: 35px;">


		<div class=" d-flex flex-column align-items-center">

			<div class="col-md-5">
				<a href="home"> <img src="img/blue.png" alt="logo" width="180" class="align-self-start mb-4">
				</a>
			</div>

			<div class="shadow col-md-5 p-4 bg-light" style="border-radius: 10px;">
				<h3 class="text-dark fw-bold mb-3">Sign Up</h3>


				<div class="alert alert-danger" th:class="${message != null ? 'd-block' : 'd-none'}"
					th:text="${message}" role="alert"></div>

				<form action="#" th:action="@{/signup}" method="POST" id="registration"
					th:object="${registrationRequest}">


					<div class="row d-flex justify-content-between">
						<div class="form-group col-lg-6 mb-1 p-1">
							<input type="text" class="form-control inp-txt-light p-2 ps-3" placeholder="Firstname"
								th:field="*{firstname}" id="firstname">
						</div>
						<div class="form-group col-lg-6 mb-1 p-1">
							<input type="text" class="form-control inp-txt-light p-2 ps-3" placeholder="Lastname"
								th:field="*{lastName}" id="lastname">
						</div>
					</div>

					<div class="row d-flex justify-content-between">
						<div class="form-group mb-1 p-1">
							<input type="email" class="form-control inp-txt-light p-2 ps-3" placeholder="Email"
								th:field="*{email}" id="email">
						</div>
					</div>

					<div class="row w-50 mb-1">
						<div class="form-group p-1">
							<select class="form-select" id="country" th:field="*{country}">
								<option disabled selected value="">Country</option>
								<option value="Indonesia">Indonesia</option>
								<option value="Singapore">Singapore</option>
								<option value="India">India</option>
								<option value="Philipines">Philipines</option>
							</select>
						</div>
					</div>


					<div class="row d-flex justify-content-between mb-3">
						<div class="form-group col-lg-6 mb-1 p-1">
							<input type="password" class="form-control inp-txt-light p-2 ps-3" placeholder="Password"
								th:field="*{password}" id="password">
						</div>
						<div class="form-group col-lg-6 mb-1 p-1">
							<input type="password" class="form-control inp-txt-light p-2 ps-3"
								placeholder="Confirm Password" name="cpassword">
						</div>
					</div>



					<div class="d-grid col-12 mx-auto">
						<button class="btn btn-primary rounded-pill p-2" type="submit">SIGN
							UP</button>
					</div>


				</form>
			</div>
			<p class="text-center mt-3">
				Already have an account? <a href="login" class="text-primary text-decoration-none">Sign in</a>
			</p>


		</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.6.3.js"
		integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>


	<script type="text/javascript">
		$(document).ready(function () {

			$("#registration").validate({


				highlight: function (input) {
					$(input).parents('.mb-1').addClass('error');
				},
				unhighlight: function (input) {
					$(input).parents('.mb-1').removeClass('error');
				},
				errorPlacement: function (error, element) {
					$(element).parents('.mb-1').append(error);
				},

				rules: {
					firstName: "required",
					lastName: "required",
					email: {
						required: true,
						email: true
					},
					password: {
						required: true
					},
					cpassword: {
						required: true,
						equalTo: "#password"
					},
					country: "required"
				},
				messages: {
					firstName: "This Field is required",
					lastName: "This Field is required",
					email: "Please fill the valid Email",
					country: "Please select your country",
					password: {
						required: "This Field is required",
						minlength: "Password must contain at least 6 character in length"
					},
					confirm_password: {
						required: "This Field is required",
						equalTo: "Confirm Password Doesn't Matched !"
					}
				},

			})

		});

	</script>

</body>

</html>
